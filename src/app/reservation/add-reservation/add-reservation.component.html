<div class="touristForm container">
    <form [formGroup]="reservationForm"  (ngSubmit)="onSubmit()" class="form-horizontal">
      
        <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">AÃ±adir reservacion</h3>
            </div>
            <div class="panel-body">
              <div class="form-group">
                <label class="col-sm-2 control-label" for="fullName" required> ciudad</label>
                <div class="col-sm-8">
                  <input id="city" type="text" class="form-control" formControlName="city">
                </div>
              </div>
        
              <div class="form-group">
                <label class="col-sm-2 control-label" for="name">Id turista</label>
                <div class="col-sm-8">
                  <input id="fullName" type="text" class="form-control" formControlName="touristId">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label" for="name">Fecha formato(yyyy-mm-dd)</label>
                <div class="col-sm-8">
                  <input id="fullName" type="text" class="form-control" formControlName="date">
                </div>
              </div>
              
        
            </div>
            <div class="panel-footer">
              <button class="btn btn-primary" type="submit">Save</button>
            </div>
          </div>
      
      </form>
    </div>
