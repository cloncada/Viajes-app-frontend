<div class="touristForm">
    <form [formGroup]="cityForm "  (ngSubmit)="onSubmit()" class="form-horizontal">
      
        <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Editar ciudad</h3>
            </div>
            <div class="panel-body">
              <div class="form-group">
                <label class="col-sm-2 control-label" for="fullName" required> Id</label>
                <div class="col-sm-8">
                  <input id="fullName" type="text" class="form-control" formControlName="id">
                </div>
              </div>
        
              <div class="form-group">
                <label class="col-sm-2 control-label" for="name">Nombre</label>
                <div class="col-sm-8">
                  <input id="fullName" type="text" class="form-control" formControlName="name">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="bestHotel">Mejor Hotel</label>
                <div class="col-sm-8">
                  <input id="bestHotel" type="text" class="form-control" formControlName="bestHotel">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="touristicSite">Sitio Turistico</label>
                <div class="col-sm-8">
                  <input id="touristicSite" type="text" class="form-control" formControlName="touristicSite">
                </div>
              </div>
           
              <div class="form-group">
                <label class="col-sm-2 control-label" for="population">Poblacion</label>
                <div class="col-sm-8">
                  <input id="population" type="text" class="form-control" formControlName="population">
                </div>
              </div>
             
        
            </div>
            <div class="panel-footer">
              <button class="btn btn-primary" type="submit">Save</button>
            </div>
          </div>
      
      </form>
    </div>
